---
- name: Upgrade npm
  become: true
  shell: |
    npm install -g npm@latest

- name: "Creates directory for backend"
  file:
    path: ~/backend
    state: directory

- name: copy archived file into remote server
  copy:
    src: ~/artifact.tar.gz
    dest: /home/ubuntu/backend/artifact.tar.gz
    mode: "0777"
    backup: yes

- name: "Installing Node Dependencies"
  shell: |
    cd ~/backend
    tar -xvzf artifact.tar.gz
    npm install -f

- name: Stop and delete already running server
  ignore_errors: yes
  shell: |
    pm2 stop backend
    pm2 delete backend
    
- name: Start server
  become: true
  shell: |
    cd ~/backend
    pm2 start npm --name backend -- start
    pm2 ls

- name: "Executing Node app with PM2"
  shell: |
    cd ~/backend
    pm2 start npm -- start -f
    pm2 list
  register: execute_node